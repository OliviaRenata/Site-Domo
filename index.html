<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="description" content="Domo Occasus - Refúgio celestial sob as estrelas">
<meta name="theme-color" content="#8b7355">
<title>Domo Occasus • Refúgio Celestial</title>
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com/3.4.17"></script>
<script src="/_sdk/element_sdk.js" defer></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
body { 
  background: linear-gradient(135deg, #5a4a35 0%, #6b5a45 15%, #8b7355 30%, #9d8566 45%, #7d6d50 60%, #6b5a45 75%, #4a3a28 100%);
  background-attachment: fixed;
  font-family: 'Montserrat', sans-serif;
  color: #ffffff;
}
.font-cormorant { font-family: 'Cormorant Garamond', serif; }
.font-montserrat { font-family: 'Montserrat', sans-serif; }
.font-cinzel { font-family: 'Cinzel', serif; }
.gold-gradient-text { 
    background: linear-gradient(145deg, #ffff99 0%, #774f1ab9 30%, #774f1ab9 70%, #ffa500 100%); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
    background-clip: text;
    filter: drop-shadow(0 0 25px rgba(255, 235, 59, 0.9)) drop-shadow(0 0 50px rgba(255, 165, 0, 0.7));
    font-weight: 700;
    letter-spacing: 0.05em;
}
.white-gold-text {
    background: linear-gradient(145deg, #ffffff 0%, #f5e6d3 30%, #e8d5b5 70%, #a18400b2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
    font-weight: 600;
}
.white-shine {
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 215, 0, 0.3);
    font-weight: 500;
}
.card-glass { 
    background: rgba(100, 85, 65, 0.4); 
    backdrop-filter: blur(12px) saturate(140%); 
    -webkit-backdrop-filter: blur(12px) saturate(140%); 
    border: 0.5px solid rgba(180, 150, 110, 0.3); 
    box-shadow: 0 20px 35px -12px rgba(0,0,0,0.4); 
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
    will-change: transform, border-color;
}
.card-glass:hover { 
    border-color: rgba(180, 150, 110, 0.5); 
    background: rgba(120, 100, 75, 0.5); 
    box-shadow: 0 30px 45px -15px rgba(180, 150, 110, 0.2); 
}
.btn-gold-soft { 
    background: linear-gradient(165deg, #b8956a, #d4a574, #8b7355); 
    background-size: 200% auto; 
    color: #ffffff; 
    font-weight: 600; 
    letter-spacing: 0.1em; 
    transition: all 0.4s ease; 
    border: none; 
    cursor: pointer; 
    -webkit-tap-highlight-color: transparent; 
}
.btn-gold-soft:active { 
    transform: scale(0.98); 
    background-position: right center; 
}
.btn-outline-gold { 
    border: 1px solid rgba(180, 150, 110, 0.5); 
    background: transparent; 
    color: #ffffff; 
    transition: all 0.3s; 
    letter-spacing: 0.1em; 
    cursor: pointer; 
    -webkit-tap-highlight-color: transparent; 
    font-weight: 600;
    text-shadow: 0 0 10px rgba(180, 150, 110, 0.5);
}
.btn-outline-gold:active { 
    background: rgba(180, 150, 110, 0.1); 
    transform: scale(0.98); 
}
@keyframes float { 0%,100% { transform: translateX(0); } 50% { transform: translateX(14px); } }
.float-slow { animation: float 8s ease-in-out infinite; will-change: transform; }
@keyframes pulse-gold-soft { 0%,100% { opacity: 0.2; filter: blur(2px); } 50% { opacity: 0.5; filter: blur(4px); } }
.glow-pulse { animation: pulse-gold-soft 5s infinite; will-change: opacity, border-color filter; }
.fade-up { opacity: 0; transform: translateY(25px);.animation: fadeUp;} /*limited initilafima non inie  fa */.  
}</style>
</head>
